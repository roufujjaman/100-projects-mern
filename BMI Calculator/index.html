<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        
        <form onsubmit="event.preventDefault()">
          <h5 class="text-primary">BMI CALCULATOR</h5>
            <div class="mb-3">
              <label for="height" class="form-label">HEIGHT</label>
              <input type="text" class="form-control" id="height">
              <div class="form-text">Enter your height in <b>Centimeter</b></div>
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label" >WEIGHT</label>
              <input type="text" class="form-control" id="weight">
              <div class="form-text">Enter your weight in <b>Kilogram</b></div>
            </div>
            <div class="mb-3 bg-light">
              <h4 id="result-bmi" class="text-center text-primary"></h4>
              <p id="remark" class="text-center text-primary"></p>
            </div>
            <button class="btn btn-primary " id="btn">Submit</button>
        </form>
    </div>

    <script src="/script.js"></script>

    </script>
</body>
</html>
