<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="script.js" defer></script>

    <style>
        body{
            margin: 0 0 0 0;
            height: 100vh;
        }
       .center {
        background-color: rgb(165, 243, 41);
        color: rgb(42, 94, 37);
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-content: center;
        font-size: 15vh;
       }
    </style>
</head>
<body>
    <!-- timeH1 selects the h1 div. date variable stores the Date object. next variable stores hour, minute, and second data using destructuring and get method from the date object.
    Then it is fed into the html element using string literals.  -->
    <h1 id="time" class="center"></h1>
    <script>
        const timeH1 = document.querySelector("#time");
        setInterval(()=>{
            const date = new Date();
            const [hour, minute, second] = [date.getHours(), date.getMinutes(), date.getSeconds()]
            timeH1.innerHTML = `${hour%12 || 12}:${minute}:${second} ${hour<12 ? 'AM' : 'PM'}`;
        }, 1000)
    </script>
</body>
</html>
